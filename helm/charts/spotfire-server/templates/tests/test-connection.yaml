apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spotfire-server.fullname" . }}-test-connection"
  labels:
    {{- include "spotfire-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.77.0
      command: ['curl']
      args:  ['--max-time', '180', '{{ include "spotfire-server.fullname" . }}:8080']
  restartPolicy: Never